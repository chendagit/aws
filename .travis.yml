language: node_js
node_js: 12
jdk: oraclejdk8
sudo: required
dist: bionic
cache:
  directories:
  - "$HOME/.npm"
notifications:
  slack:
    - rooms:
      - secure: 
      if: type=push && TRAVIS_JOB_NAME="Push"
      on_success: always
      on_failure: always
      template:
        - "Push Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}"
    - rooms:
      - secure: 
      if: type=pull_request
      on_success: always
      on_failure: always
      template:
        - "Pull Request Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}"
    - rooms:
      - secure: 
      if: type=cron && branch=master && TRAVIS_JOB_NAME="Cron1"
      on_success: always
      on_failure: always
      template:
        - "Nightly Build (Cron1) <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}  by %{author} %{result} in %{duration}"
    - rooms:
      - secure: 
      if: type=cron && branch=master && TRAVIS_JOB_NAME="Cron2"
      on_success: always
      on_failure: always
      template:
        - "Nightly Build (Cron2) <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}  by %{author} %{result} in %{duration}"
    - rooms:
      - secure: 
      if: type=cron && branch!=master
      on_success: always
      on_failure: always
      template:
        - "Cron Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}  by %{author} %{result} in %{duration}"
before_script:
- npm install mocha
- npm -v
- node -v
- ls
jobs:
  include:
  - script:
    if: type=push
    name: Push
    script:
      - npm -v
      - echo "Push"
  - script:
    if: type=cron
    name: Cron1
    script:
      - npm -v
      - echo "Cron1"
  - script:
    if: type=cron
    name: Cron2
    script:
      - npm -v
      - echo "Cron2"
  - script:
    if: type=pull_request
    name: PR
    script:
      - npm -v
      - echo "Pull Request"